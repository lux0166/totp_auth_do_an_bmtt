<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify TOTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Enter Verification Code</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">Open your authenticator app and enter the 6-digit code.</p>
                    <form action="/verify" method="post">
                        <input type="hidden" name="username" th:value="${username}">
                        <div class="mb-3">
                            <label for="code" class="form-label">TOTP Code</label>
                            <input type="text" class="form-control" id="code" name="code" required autofocus pattern="\d{6}" maxlength="6">
                        </div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Verify</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
